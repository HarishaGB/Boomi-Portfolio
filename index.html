<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boomi-Web-Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="star">
      <nav>
        <img src="images/logo.png" alt="#" class="logo" />
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">ABOUT</a></li>
          <li><a href="">PORTFOLIO</a></li>
          <li><a href="">EDUCATION</a></li>
          <li><a href="">HIRE ME</a></li>
        </ul>
        <img src="images/moon.png" id="icon" />
      </nav>
      <div class="info">
        <h1 style="font-size: 60px">I'm <span>Somberi</span> Boomi</h1>
        <p>
          This is my official portfolio website to showcase my all works
          related<br />
          to web development and UI design.
        </p>
        <a href="">Download CV</a>
      </div>
      <div class="img-box">
        <img src="images/pattern.png" class="back-img" />
        <img src="images/IMG-20230519-WA0002-removebg.png" class="main-img" />
        <!-- style="mix-blend-mode: darken;   used to remove background in image-->
      </div>
      <div class="social-links">
        <a href=""><i class="fas fa-envelope"></i></a>
        <a href=""><i class="fab fa-linkedin"></i></a>
        <a href=""><i class="fab fa-github"></i></a>
      </div>
    </div>
    <script>
      var icon = document.getElementById("icon");

      if (localStorage.getItem("theme") == null) {
        localStorage.setItem("theme", "light");
      }

      let localData = localStorage.getItem("theme");

      if (localData == "light") {
        icon.src = "images/moon.png";
        document.body.classList.remove("dark-theme");
      } else if (localData == "dark") {
        icon.src = "images/sun.png";
        document.body.classList.add("dark-theme");
      }

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "images/sun.png";
          localStorage.setItem("theme", "dark");
        } else {
          icon.src = "images/moon.png";
          localStorage.setItem("theme", "light");
        }
      };
    </script>
  </body>
</html>
